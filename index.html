<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery - Jane Doe</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="./assets/css/bootstrap.lite.css">
        <link rel="stylesheet" href="https://unpkg.com/glightbox@2.0.1/dist/css/glightbox.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" href="./assets/css/grid-gallery.css">
    </head>
    <body>
        <section class="main-section row is-loading" id="main-block">
            <aside class="sidebar col-lg-2">
                <div class="profile-section">
                    <img src="./assets/img/profile.jpeg" alt="Profile Picture" class="profile-picture">
                    <div class="title">Jane Doe</div>
                    <div class="subtitle" id="files-count"></div>
                </div>
                <div class="hide-while-loading">
                    <!--<div class="search-bar">
                        <input type="text" class="form-control-plaintext" id="search-text" placeholder="&#x1F50D; Search files">
                    </div>-->
                    <div class="categories">
                        <h6 class="title">Categories</h6>
                        <ul class="list-unstyled list">
                            <a><li id="view-all" class="item is-active">All</li></a>
                            <a><li id="view-photos" class="item">Photos</li></a>
                            <a><li id="view-videos" class="item">Videos</li></a>
                        </ul>
                    </div>
                    <div class="albums">
                        <h6 class="title">Albums</h6>
                        <ul class="list-unstyled list" id="album-list">
                        </ul>
                    </div>
                </div>
            </aside>
            <section class="gallery-block grid-gallery col-lg-10 offset-lg-2" id="gallery-block">
                <div class="spinner-container">
                    <div class="spinner-content">
                        <div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                        <div class="spinner-text">Loading. Please Wait.</div>
                    </div>
                </div>
                <div class="error-msg text-center" id="load-error">
                    <img src="./assets/img/error.svg">
                    An error occured while loading data file. Please try again!
                </div>
            </section>
        </section>
        <script src="https://unpkg.com/glightbox@2.0.1/dist/js/glightbox.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/animate.js@1.4.1/assets/js/dist/animate.min.js"></script>
        <script>
        var animate = new Animate({
        target: '[data-animate]',
        animatedClass: 'js-animated',
        offset: [0.5, 0.5]
        });
        animate.init();
        </script>
    </body>
    <script src="./assets/js/site.js"></script>
</body>
</html>
